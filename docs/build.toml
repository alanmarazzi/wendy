[dev.test]
image = "clojure:latest"

  [[dev.test.resources]]
  name = "my-source"
  type = "external"
  provider = "git"

    [dev.test.resources.params]
    branch = "master"
    url = "https://github.com/bob-cd/bob.git"

  [[dev.test.steps]]

  [[dev.test.steps.in-parallel]]
  needs-resource = "my-source-code"
  cmd = "lein test :unit"

  [[dev.test.steps.in-parallel]]
  needs-resource = "my-source-code"
  cmd = "lein test :integration"

[dev.build-and-push]
image = "clojure:latest"

  [[dev.build-and-push.env]]
  password = "test"
  user = "test"

  [[dev.build-and-push.resources]]
  name = "my-source"
  type = "external"
  provider = "git"

    [dev.build-and-push.resources.params]
    branch = "master"
    url = "https://github.com/bob-cd/bob.git"

  [[dev.build-and-push.artifacts]]
  name = "jar"
  path = "target/bob-standalone.jar"
  provider = "s3"

  [[dev.build-and-push.steps]]

  [[dev.build-and-push.steps.in-parallel]]
  needs-resource = "my-source-code"
  cmd = "lein uberjar"

  [[dev.build-and-push.steps.in-parallel]]
  needs-resource = "my-source-code"
  cmd = "lein deploy clojars"

[dev.package]
image = "debian:latest"

  [[dev.package.resources]]
  name = "my-jar"
  type = "artifact"
  provider = "dev.build_and_push"

  [[dev.package.artifacts]]
  name = "dev_installer"
  path = "bob.deb"
  provider = "s3"

  [[dev.package.steps]]
  needs-resource = "my-jar"
  cmd = "make deb-package"

[stable.sign]
image = "debian:latest"

  [[stable.sign.artifacts]]
  name = "my-signature"
  path = "bob.sig"
  provider = "s3"

  [[stable.sign.resources]]
  name = "my-jar"
  type = "artifact"
  provider = "dev.build-and-push"

  [[stable.sign.steps]]
  needs-resource = "my-jar"
  cmd = "gpg --output bob.sig --sign bob-standalone.jar"

[stable.deploy]
image = "ansible:latest"

  [[stable.deploy.resources]]
  name = "my-jar"
  type = "artifact"
  provider = "dev.build_and_push"

  [[stable.deploy.resources]]
  name = "my-signature"
  type = "artifact"
  provider = "stable.sign"

  [[stable.deploy.steps]]

  [[stable.deploy.steps.in-parallel]]
  needs-resource = "my-signature"
  cmd = "scp user@cdn.com *.sig"

  [[stable.deploy.steps.in-parallel]]
  needs-resource = "my-jar"
  cmd = "scp user@cdn.com *.jar"

  [[stable.deploy.steps]]
  cmd = "ansible deploy prod"
